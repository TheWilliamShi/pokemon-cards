<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pokemon gallery</title>
    <link rel="stylesheet" th:href="@{/style.build.css}"/>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  </head>
  <body class="bg-slate-200">
      <div class="relative m-0">
          <h1 class=" w-full size-16 font-bold text-9xl text-center my-8">Pokemon Gallery</h1>
          <div id="slider" class="pokemon-slider w-full h-[500px] flex gap-x-8 justify-center items-center">
                  <th:block th:fragment="card">
                      <div class="pokemon-card flex flex-col min-w-52 h-80 border rounded-e">
                          <button th:attr="hx-delete=@{/deletePokemon}" hx-target="closest .pokemon-card" hx-swap="outerHTML" class="min-w-5 min-h-2 text-end mx-2">X</button>
                          <div th:text="${pokemonName}" id="card-name" class="pokemon-name font-bold self-center">Example</div>
                      </div>
                  </th:block>
          </div>
      </div>
    <div class="w-full h-64">
        <input id="pokemon-name" name="pokemon-name" placeholder="Name a pokemon name..." required type="text">
        <button th:attr="hx-post=@{/createPokemon}"
                hx-target="#slider"
                hx-include="#pokemon-name"
                hx-swap="beforeend"
                hx-trigger="click"
                class="random-button relative w-56 h-24 text-xl bg-orange-500 left-1/2 -translate-x-1/2"
        >Randomize
        </button>
    </div>
  </body>
</html>
